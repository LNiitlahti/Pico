<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Dashboard - Lesson 4</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Orbitron:wght@400;700;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: #1a1a1a;
            color: #E8E6D9;
            min-height: 100vh;
            background-image:
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(107, 142, 35, 0.03) 2px,
                    rgba(107, 142, 35, 0.03) 4px
                ),
                linear-gradient(180deg, #2a2a2a 0%, #1a1a1a 100%);
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: #D4AF37;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-align: center;
            margin-bottom: 30px;
            text-shadow:
                0 0 20px rgba(212, 175, 55, 0.6),
                2px 2px 4px rgba(0,0,0,0.8);
            font-size: 28px;
        }

        .connection-status {
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
            border: 2px solid #6B8E23;
            padding: 15px 25px;
            margin-bottom: 25px;
            position: relative;
            box-shadow: 0 0 40px rgba(107, 142, 35, 0.3);
        }

        .connection-status::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, #6B8E23, transparent);
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .status-connected {
            background: #6B8E23;
            animation: pulse 2s infinite;
            box-shadow: 0 0 10px rgba(107, 142, 35, 0.8);
        }

        .status-disconnected {
            background: #d9534f;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: linear-gradient(145deg, #2a2a2a 0%, #1a1a1a 100%);
            border: 1px solid #3a3a3a;
            border-left: 4px solid #6B8E23;
            padding: 25px;
            position: relative;
            box-shadow: 0 5px 30px rgba(0,0,0,0.5);
            transition: all 0.3s;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, #6B8E23, transparent);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(107, 142, 35, 0.2);
        }

        .card-title {
            color: #8B9467;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .card-value {
            font-size: 42px;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
            color: #D4AF37;
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        .card-unit {
            font-size: 18px;
            color: #8B9467;
            margin-left: 5px;
        }

        .chart-container {
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
            border: 1px solid #3a3a3a;
            padding: 25px;
            margin-bottom: 25px;
            position: relative;
            box-shadow: 0 5px 30px rgba(0,0,0,0.5);
        }

        .chart-title {
            color: #D4AF37;
            font-family: 'Orbitron', sans-serif;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 20px;
            border-bottom: 2px solid #3a3a3a;
            padding-bottom: 10px;
        }

        .controls {
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
            border: 1px solid #3a3a3a;
            border-left: 4px solid #6B8E23;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 5px 30px rgba(0,0,0,0.5);
        }

        .control-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        label {
            font-weight: 600;
            color: #8B9467;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 12px;
        }

        select, input {
            padding: 14px;
            border: 1px solid #3a3a3a;
            background: #2a2a2a;
            color: #E8E6D9;
            font-size: 14px;
            font-family: 'Rajdhani', sans-serif;
            transition: all 0.3s;
        }

        select:focus, input:focus {
            outline: none;
            border-color: #6B8E23;
            box-shadow: 0 0 10px rgba(107, 142, 35, 0.3);
            background: #333333;
        }

        button {
            background: linear-gradient(135deg, #3a3a3a 0%, #2a2a2a 100%);
            color: #E8E6D9;
            border: 2px solid #3a3a3a;
            padding: 14px 28px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 700;
            font-family: 'Rajdhani', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(107, 142, 35, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        button:hover::before {
            width: 300px;
            height: 300px;
        }

        button:hover {
            box-shadow: 0 0 20px rgba(107, 142, 35, 0.4);
            transform: translateY(-2px);
            background: linear-gradient(135deg, #6B8E23 0%, #556B2F 100%);
            border-color: #6B8E23;
        }

        .webhook-log {
            background: #1a1a1a;
            color: #6B8E23;
            padding: 15px;
            font-family: 'Orbitron', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 10px;
            border: 1px solid #3a3a3a;
            box-shadow: inset 0 0 20px rgba(107, 142, 35, 0.1);
        }

        .webhook-log .timestamp {
            color: #8B9467;
        }

        .webhook-log .event {
            color: #D4AF37;
        }

        .tactical-lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.03;
            z-index: -1;
            background-image:
                linear-gradient(0deg, transparent 24%, rgba(107, 142, 35, .05) 25%, rgba(107, 142, 35, .05) 26%, transparent 27%, transparent 74%, rgba(107, 142, 35, .05) 75%, rgba(107, 142, 35, .05) 76%, transparent 77%, transparent),
                linear-gradient(90deg, transparent 24%, rgba(107, 142, 35, .05) 25%, rgba(107, 142, 35, .05) 26%, transparent 27%, transparent 74%, rgba(107, 142, 35, .05) 75%, rgba(107, 142, 35, .05) 76%, transparent 77%, transparent);
            background-size: 50px 50px;
        }
    </style>
</head>
<body>
    <div class="tactical-lines"></div>
    <div class="container">
        <h1>IoT Dashboard - Lesson 4</h1>

        <!-- Connection Status -->
        <div class="connection-status">
            <span class="status-indicator status-connected" id="wsStatus"></span>
            <span id="statusText">Connected to ThingSpeak</span>
        </div>

        <!-- Current Values Cards -->
        <div class="cards">
            <div class="card">
                <div class="card-title">Temperature</div>
                <div class="card-value" id="currentTemp">--<span class="card-unit">°C</span></div>
            </div>
            <div class="card">
                <div class="card-title">Humidity</div>
                <div class="card-value" id="currentHum">--<span class="card-unit">%</span></div>
            </div>
            <div class="card">
                <div class="card-title">Data Points</div>
                <div class="card-value" id="dataCount">0</div>
            </div>
            <div class="card">
                <div class="card-title">Last Update</div>
                <div class="card-value" style="font-size: 16px;" id="lastUpdate">--</div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="control-group">
                <label for="channelId">ThingSpeak Channel ID:</label>
                <input type="text" id="channelId" placeholder="Enter Channel ID" value="3096194">

                <label for="numResults">Number of Results:</label>
                <input type="number" id="numResults" value="20" min="1" max="100" style="width: 80px;">

                <button onclick="fetchData()">Refresh Data</button>
                <button onclick="enableAutoRefresh()">Auto-Refresh: <span id="autoRefreshStatus">OFF</span></button>
            </div>
        </div>

        <!-- Discord Webhook Settings -->
        <div class="controls">
            <div class="control-group">
                <label for="discordWebhook">Discord Webhook URL:</label>
                <input type="text" id="discordWebhook" placeholder="https://discord.com/api/webhooks/..." style="flex: 1; min-width: 300px;">

                <button onclick="sendDiscordNotification()">Send to Discord</button>
                <button onclick="testDiscordWebhook()">Test Connection</button>
            </div>
        </div>

        <!-- Charts -->
        <div class="chart-container">
            <div class="chart-title">Temperature & Humidity Over Time</div>
            <canvas id="combinedChart"></canvas>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div class="chart-container">
                <div class="chart-title">Temperature Trend</div>
                <canvas id="tempChart"></canvas>
            </div>
            <div class="chart-container">
                <div class="chart-title">Humidity Trend</div>
                <canvas id="humChart"></canvas>
            </div>
        </div>

        <!-- Activity Log -->
        <div class="chart-container">
            <div class="chart-title">Activity Log</div>
            <div class="webhook-log" id="webhookLog">Initializing dashboard...</div>
        </div>
    </div>

    <script>
        let dataPoints = [];
        const MAX_DATA_POINTS = 50;
        let autoRefreshInterval = null;

        // Chart instances
        let combinedChart, tempChart, humChart;

        // Initialize charts
        function initCharts() {
            // Combined chart
            const combinedCtx = document.getElementById('combinedChart').getContext('2d');
            combinedChart = new Chart(combinedCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [
                        {
                            label: 'Temperature (°C)',
                            data: [],
                            borderColor: 'rgb(239, 68, 68)',
                            backgroundColor: 'rgba(239, 68, 68, 0.1)',
                            yAxisID: 'y',
                            tension: 0.4
                        },
                        {
                            label: 'Humidity (%)',
                            data: [],
                            borderColor: 'rgb(59, 130, 246)',
                            backgroundColor: 'rgba(59, 130, 246, 0.1)',
                            yAxisID: 'y1',
                            tension: 0.4
                        }
                    ]
                },
                options: {
                    responsive: true,
                    interaction: {
                        mode: 'index',
                        intersect: false,
                    },
                    scales: {
                        y: {
                            type: 'linear',
                            display: true,
                            position: 'left',
                            title: { display: true, text: 'Temperature (°C)' }
                        },
                        y1: {
                            type: 'linear',
                            display: true,
                            position: 'right',
                            title: { display: true, text: 'Humidity (%)' },
                            grid: { drawOnChartArea: false }
                        }
                    }
                }
            });

            // Temperature chart
            const tempCtx = document.getElementById('tempChart').getContext('2d');
            tempChart = new Chart(tempCtx, {
                type: 'bar',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Temperature (°C)',
                        data: [],
                        backgroundColor: 'rgba(239, 68, 68, 0.8)',
                        borderColor: 'rgb(239, 68, 68)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: { y: { beginAtZero: false } }
                }
            });

            // Humidity chart
            const humCtx = document.getElementById('humChart').getContext('2d');
            humChart = new Chart(humCtx, {
                type: 'bar',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Humidity (%)',
                        data: [],
                        backgroundColor: 'rgba(59, 130, 246, 0.8)',
                        borderColor: 'rgb(59, 130, 246)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: { y: { beginAtZero: false } }
                }
            });
        }

        // Update charts with new data
        function updateCharts(data) {
            const labels = data.map(d => d.time);
            const temps = data.map(d => d.temperature);
            const hums = data.map(d => d.humidity);

            // Combined chart
            combinedChart.data.labels = labels;
            combinedChart.data.datasets[0].data = temps;
            combinedChart.data.datasets[1].data = hums;
            combinedChart.update();

            // Temperature chart
            tempChart.data.labels = labels;
            tempChart.data.datasets[0].data = temps;
            tempChart.update();

            // Humidity chart
            humChart.data.labels = labels;
            humChart.data.datasets[0].data = hums;
            humChart.update();

            // Update current values
            if (data.length > 0) {
                const latest = data[data.length - 1];
                document.getElementById('currentTemp').innerHTML =
                    `${latest.temperature.toFixed(1)}<span class="card-unit">°C</span>`;
                document.getElementById('currentHum').innerHTML =
                    `${latest.humidity.toFixed(1)}<span class="card-unit">%</span>`;
                document.getElementById('dataCount').textContent = data.length;
                document.getElementById('lastUpdate').textContent = latest.time;
            }
        }


        // Fetch data from ThingSpeak
        async function fetchThingSpeakData() {
            const channelId = document.getElementById('channelId').value;
            const numResults = document.getElementById('numResults').value;

            if (!channelId) {
                alert('Please enter a ThingSpeak Channel ID');
                return;
            }

            addLogEntry(`Fetching ${numResults} results from ThingSpeak channel ${channelId}...`, 'info');

            try {
                const url = `https://api.thingspeak.com/channels/${channelId}/feeds.json?results=${numResults}`;
                const response = await fetch(url);
                const data = await response.json();

                if (data.feeds && data.feeds.length > 0) {
                    dataPoints = data.feeds.map(feed => ({
                        time: new Date(feed.created_at).toLocaleTimeString(),
                        temperature: parseFloat(feed.field1) || 0,
                        humidity: parseFloat(feed.field2) || 0
                    }));

                    updateCharts(dataPoints);
                    addLogEntry(`Successfully loaded ${dataPoints.length} data points from ThingSpeak`, 'success');
                } else {
                    addLogEntry('No data found in ThingSpeak channel', 'warning');
                }
            } catch (error) {
                console.error('Error fetching ThingSpeak data:', error);
                addLogEntry(`Error: ${error.message}`, 'error');
            }
        }

        // Fetch data wrapper
        function fetchData() {
            fetchThingSpeakData();
        }

        // Enable/disable auto-refresh
        function enableAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
                autoRefreshInterval = null;
                document.getElementById('autoRefreshStatus').textContent = 'OFF';
                addLogEntry('Auto-refresh disabled', 'info');
            } else {
                autoRefreshInterval = setInterval(fetchData, 30000);
                document.getElementById('autoRefreshStatus').textContent = 'ON (30s)';
                addLogEntry('Auto-refresh enabled (every 30 seconds)', 'success');
            }
        }

        // Add log entry
        function addLogEntry(message, type) {
            const log = document.getElementById('webhookLog');
            const timestamp = new Date().toLocaleTimeString();
            const prefix = {
                'success': '[OK]',
                'error': '[ERR]',
                'warning': '[WARN]',
                'info': '[INFO]',
                'data': '[DATA]',
                'webhook': '[HOOK]'
            }[type] || '[SYS]';

            const entry = `<div><span class="timestamp">[${timestamp}]</span> <span class="event">${prefix}</span> ${message}</div>`;
            log.innerHTML = entry + log.innerHTML;

            // Keep only last 50 entries
            const entries = log.querySelectorAll('div');
            if (entries.length > 50) {
                entries[entries.length - 1].remove();
            }
        }

        // Send Discord notification with current sensor data and chart image
        async function sendDiscordNotification() {
            const webhookUrl = document.getElementById('discordWebhook').value;

            if (!webhookUrl) {
                alert('Please enter a Discord Webhook URL');
                addLogEntry('Discord notification failed: No webhook URL', 'error');
                return;
            }

            if (dataPoints.length === 0) {
                alert('No data available. Please fetch data first.');
                addLogEntry('Discord notification failed: No data available', 'error');
                return;
            }

            addLogEntry('Generating chart image for Discord...', 'info');

            const latest = dataPoints[dataPoints.length - 1];

            try {
                // Convert the combined chart to image
                const chartCanvas = document.getElementById('combinedChart');
                const chartImage = chartCanvas.toDataURL('image/png');

                // Convert base64 to blob
                const base64Data = chartImage.split(',')[1];
                const byteCharacters = atob(base64Data);
                const byteNumbers = new Array(byteCharacters.length);
                for (let i = 0; i < byteCharacters.length; i++) {
                    byteNumbers[i] = byteCharacters.charCodeAt(i);
                }
                const byteArray = new Uint8Array(byteNumbers);
                const blob = new Blob([byteArray], { type: 'image/png' });

                // Create FormData with both the image and the message
                const formData = new FormData();
                formData.append('file', blob, 'iot-chart.png');

                // Create the embed payload
                const embed = {
                    username: "IoT Dashboard - by Lassi",
                    embeds: [{
                        title: "IoT Sensor Report",
                        description: "Current environmental readings from ThingSpeak",
                        color: 7056419, // #6B8E23 in decimal
                        fields: [
                            {
                                name: "Temperature",
                                value: `**${latest.temperature.toFixed(1)}°C**`,
                                inline: true
                            },
                            {
                                name: "Humidity",
                                value: `**${latest.humidity.toFixed(1)}%**`,
                                inline: true
                            },
                            {
                                name: "Data Points",
                                value: `${dataPoints.length} readings`,
                                inline: true
                            },
                            {
                                name: "Last Update",
                                value: latest.time,
                                inline: false
                            }
                        ],
                        image: {
                            url: "attachment://iot-chart.png"
                        },
                        timestamp: new Date().toISOString(),
                        footer: {
                            text: "IoT Dashboard - Lesson 4"
                        }
                    }]
                };

                formData.append('payload_json', JSON.stringify(embed));

                // Send to Discord
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    addLogEntry('Successfully sent notification with chart to Discord', 'success');
                    alert('Notification with chart image sent to Discord!');
                } else {
                    throw new Error(`Discord API returned ${response.status}`);
                }
            } catch (error) {
                console.error('Error sending to Discord:', error);
                addLogEntry(`Failed to send Discord notification: ${error.message}`, 'error');
                alert('Failed to send notification. Check webhook URL and console.');
            }
        }

        // Test Discord webhook connection
        async function testDiscordWebhook() {
            const webhookUrl = document.getElementById('discordWebhook').value;

            if (!webhookUrl) {
                alert('Please enter a Discord Webhook URL');
                return;
            }

            const payload = {
                username: "IoT Dashboard - by Lassi",
                content: "Test message from IoT Dashboard - Connection successful!"
            };

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    addLogEntry('Discord webhook test successful', 'success');
                    alert('Test successful! Check your Discord channel.');
                } else {
                    throw new Error(`Discord API returned ${response.status}`);
                }
            } catch (error) {
                console.error('Error testing Discord webhook:', error);
                addLogEntry(`Discord webhook test failed: ${error.message}`, 'error');
                alert('Test failed. Please check your webhook URL.');
            }
        }

        // Initialize on page load
        window.onload = () => {
            initCharts();
            addLogEntry('Dashboard initialized', 'success');
            addLogEntry('Fetching data from ThingSpeak...', 'info');
            fetchData();

            // Load saved Discord webhook URL from localStorage
            const savedWebhook = localStorage.getItem('discordWebhook');
            if (savedWebhook) {
                document.getElementById('discordWebhook').value = savedWebhook;
            }

            // Save webhook URL when it changes
            document.getElementById('discordWebhook').addEventListener('change', (e) => {
                localStorage.setItem('discordWebhook', e.target.value);
            });
        };
    </script>
</body>
</html>
